<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <h1>Format text <span style="background-color: yellow;">marked</span></h1>
    <p>Please use only HTML without CSS</p>
    <ul>
        <li>This word is emphasized</li>
        <li>This word is italic</li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <del>deleted</del></li>
    </ul>
</body>
</html>
